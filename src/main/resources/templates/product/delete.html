<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>

<div layout:fragment="content" class="container body-content">
    <h2>Delete Product</h2>

    <p>Bạn có chắc chắn muốn xóa sản phẩm này không?</p>

    <ul>
        <li><b>Name:</b> <span th:text="${product.name}"></span></li>
        <li><b>Price:</b> <span th:text="${product.price}"></span></li>
        <li><b>Category:</b> <span th:text="${product.category.name}"></span></li>
    </ul>

    <img th:if="${product.image != null}"
         th:src="@{/images/{img}(img=${product.image})}"
         width="150" height="120">

    <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
