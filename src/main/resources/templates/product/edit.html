<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>

<div layout:fragment="content" class="container body-content">
    <h2>Edit Product</h2>

    <form th:action="@{/products/edit}"
          th:object="${product}"
          method="post"
          enctype="multipart/form-data">

        <!-- hidden id -->
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" th:field="*{name}">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">
            </div>
        </div>

        <div class="form-group">
            <label>Price:</label>
            <input class="form-control" type="number" th:field="*{price}">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}">
            </div>
        </div>

        <div class="form-group">
            <label>Current Image:</label><br>
            <img th:if="${product.image != null}"
                 th:src="@{/images/{img}(img=${product.image})}"
                 width="150" height="120">
        </div>

        <div class="form-group">
            <label>New Image:</label>
            <input class="form-control" type="file" name="imageProduct"
                   accept="image/png,image/jpeg">
        </div>

        <div class="form-group">
            <label>Category:</label>
            <select th:field="*{category.id}" class="form-control">
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/products}" class="btn btn-secondary">Back</a>
    </form>
</div>

</body>
</html>
