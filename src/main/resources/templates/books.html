<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">


<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Danh sách sách</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Danh sách sách</h1>
        <a href="/books/add">Thêm sách mới</a>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td data-label="ID" th:text="${book.id}"></td>
                    <td data-label="Tiêu đề" th:text="${book.title}"></td>
                    <td data-label="Tác giả" th:text="${book.author}"></td>
                    <td data-label="Hành động">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}">Sửa</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
